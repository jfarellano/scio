<section class="app-overlay" search-overlay>
    <div class="app-overlay-inner">
        <div class="overlay-header">
            <h2><span data-translate="SEARCH"></span></h2>
            <a href="" id="overlay-close" class="overlay-close">
                <i class="material-icons">close</i>
            </a>
        </div>
        <div class="overlay-content">
            <input id="overlay-search-input"
                   class="overlay-search-input" 
                   placeholder="{{ 'SEARCH' | translate }}..."
                   >

            <div class="text-small text-muted">
                <span>Press <em>Esc</em> key to dismiss or <em>Enter</em> key to search</span>
            </div>
        </div>
    </div>
</section>
