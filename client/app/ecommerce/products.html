<section class="container-fluid with-maxwidth no-breadcrumbs chapter" ng-controller="DemoDataCtrl">
    <div class="row">
        <div class="col-lg-3 col-md-6" ng-repeat="product in products">
            <a href="javascript:;" class="item-card">
                <div class="card__image">
                    <img alt="product" ng-src="{{::product.img}}" />
                </div>
                <div class="card__body card-white">
                    <div class="card__title">
                        <h6>Accessories</h6>
                        <h4>{{::product.name}}</h4>
                    </div>
                    <div class="card__price">
                        <span class="type--strikethrough">$699.99</span>
                        <span>$649.99</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
</section>
