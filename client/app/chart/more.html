<section class="container-fluid no-breadcrumbs" ng-controller="EChartsCtrl">

    <div class="row">
        <div class="col-md-6">

            <div class="box box-default">
                <div class="box-header">Gauge</div>
                <div class="box-body">
                    <div data-echarts data-options="gauge1.options" style="height: 350px;"></div>
                </div>
            </div>
            
        </div>
        <div class="col-md-6">

            <div class="box box-default">
                <div class="box-header">Pie</div>
                <div class="box-body">
                    <div data-echarts data-options="pie5.options" style="height: 350px;"></div>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <div class="box box-default">
                <div class="box-header">Heatmap</div>
                <div class="box-body">
                    <div data-echarts data-options="heatmap1.options" style="height: 550px;"></div>
                </div>
            </div>
            
        </div>
    </div>

</section>
