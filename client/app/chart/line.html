                <div class="box-body">
                    <div data-echarts data-options="line1.options" style="height: 350px;"></div>
                </div>
            </div>
            
        </div>
        <div class="col-md-6">

            <div class="box box-default">
                <div class="box-header">Stacked Line</div>

    <div class="row">

                </div>
            </div>
            
        </div>
        <div class="col-md-6">

            <div class="box box-default">
