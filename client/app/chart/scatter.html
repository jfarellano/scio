<section class="container-fluid no-breadcrumbs" ng-controller="EChartsCtrl">

    <div class="row">
        <div class="col-md-12">

            <div class="box box-default">
                <div class="box-header">Basic Scatter</div>
                <div class="box-body">
                    <div data-echarts data-options="scatter1.options" style="height: 350px;"></div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">

            <div class="box box-default">
                <div class="box-header">Basic Bubble</div>
                <div class="box-body">
                    <div data-echarts data-options="scatter2.options" style="height: 350px;"></div>
                </div>
            </div>

        </div>
    </div>

</section>
