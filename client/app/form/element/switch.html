<section class="container-fluid with-maxwidth chapter">

    <article class="article" ng-controller="SwitchCtrl">
        <h2 class="article-title">Material Switch</h2>
        <div class="box box-default">
            <div class="box-body padding-lg">

                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-4" style="margin-top: 15px;">Normal Switches</div>
                        <div class="col-sm-8">
                            <md-switch ng-model="data.cb1" aria-label="Switch 1"> Switch 1: {{ data.cb1 }} </md-switch>
                            <md-switch ng-model="data.cb2" aria-label="Switch 2" ng-true-value="'yup'" ng-false-value="'nope'"> Switch 2: {{ data.cb2 }} </md-switch>
                            <md-switch class="md-primary" md-no-ink aria-label="Switch No Ink"> Switch (md-primary): No Ink </md-switch>
                        </div>
                    </div>    
                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                        <div class="col-sm-4" style="margin-top: 15px;">Radio Switch</div>
                        <div class="col-sm-8">
                            <md-switch ng-disabled="true" aria-label="Disabled switch" ng-model="disabledModel"> Switch (Disabled) </md-switch>
                            <md-switch ng-disabled="true" aria-label="Disabled active switch" ng-model="data.cb4"> Switch (Disabled, Active) </md-switch>
                        </div>
                    </div>

                    <div class="divider divider-dashed divider-lg pull-in"></div>
                    <div class="form-group">
                        <div class="col-sm-4" style="margin-top: 15px;">Switch Colors</div>
                        <div class="col-sm-8">
                            <md-switch ng-model="data.color1" aria-label="Default"> Default </md-switch>
                            <md-switch ng-model="data.color2" aria-label="Primary" class="md-primary"> Primary </md-switch>
                            <md-switch ng-model="data.color3" aria-label="Warn" class="md-warn"> Warn </md-switch>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </article>

</section>
