        <div class="index_area" style="padding: 10px;">
            <h3>Fin de solicitud</h3>
            <div layout-gt-xs="row" class="layout-gt-xs-row">
                <md-input-container class="flex-gt-xs" flex-gt-xs>
                    <label>Tipo de resultado</label>
                    <md-select ng-model="resultType.result" required>
                            <md-option ng-repeat="type in resultTypes" value="{{type.value}}" requiered>
                                {{::type.text}}
                            </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="flex-gt-xs" flex-gt-xs>
                    <label>Conclusión de conciliación</label>
                    <md-select ng-model="acuerdo.ac" required>
                            <md-option ng-repeat="type in conclution()" value="{{type.value}}" requiered>
                                {{::type.text}}
                            </md-option>
                    </md-select>
                </md-input-container>
            </div>

            <div ng-if="resultType.result == 'acta'">
                <h4>Listado Resultados</h4>
                <div class="scrolleable-content-wizard">
                    <div data-slim-scroll data-scroll-height="400px">
                        <md-subheader class="md-no-sticky">Resultados</md-subheader>
                        <md-list-item class="md-3-line" ng-repeat="r in results" ng-click="editPretension(p, $event)">
                            <div>
                                <div class="md-list-item-text" layout="column">
                                    <p><b>{{$index + 1}}. </b>{{r.description}}</p>
                                </div>
                            </div>
                        </md-list-item>
                        <div style="height: 30px"></div>
                    </div>
                </div>
                <md-button class="md-raised btn-w-md md-primary" ng-click="showResult($event)">Agregar nuevo resultado</md-button>
            </div>

            <md-button class="md-raised btn-w-md md-primary" ng-click="endSolicitude()">Finalizar solicitud</md-button>
