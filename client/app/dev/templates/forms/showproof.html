<md-toolbar>
  <div class="md-toolbar-tools scio-bar">
    <h4>Prueba</h4>
    <span flex></span>
    <md-button class="md-icon-button" ng-click="cancel()">
      <md-icon class="material-icons">close</md-icon>
    </md-button>
  </div>
</md-toolbar>
<md-dialog-content>
    <div class="col-md-12">
        <div class="icon-box ibox-center ibox-lg">
            <h3>{{part.name}}</h3>
            <p class="just"><b>Descripci√≥n:</b> {{part.description}}</p>
            <p class="just" ng-if="part.testimony != null"><b>Testimonio:</b> {{part.testimony}}</p>
        </div>
    </div>
</md-dialog-content>
<md-dialog-actions>
    <md-button ng-if="part.testimony == null" class="md-raised btn-w-md md-primary" ng-click="showArchive(part.url)">Descargar archivo</md-button>  
</md-dialog-actions>
